<!DOCTYPE html>
<html lang="en">

<head>
   <title>ToDoList</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="/style/style.css">
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
</head>

<body>
   <div class="todo">
      <div class="container">
         <h1 class="todo__title">ToDoList <span>by Andrew</span></h1>
         <div class="todo__wrapper">
            <button class="btn todo__btn-main" id="delete-task-btn">delete all</button>
            <input type="text" placeholder="Enter todo..." class="input">
            <button class="btn todo__btn-main" id="add-task-btn">add</button>
         </div>
         <div class="todo__row" id="root">

         </div>
      </div>
      <script src="/scripts/index.js"></script>
</body>

</html>
